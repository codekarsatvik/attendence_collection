
{% extends 'base.html' %}
{% load static %}
{% block title %}Add Class{% endblock title %}
{% block body %}
<div class="py-20 h-screen bg-gray-300 px-2">
    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
        <div class="md:flex">
            <div class="w-full">
                <div class="p-4 border-b-2"> <span class="text-lg font-bold text-gray-600">Add documents</span> </div>
                <div class="p-3">
                <form class="form" action="/addclass/" method="post" >
                      {% csrf_token %}
                    <div class="mb-2"> <span class="text-sm"> Enter Class Name</span><br> 
                        
                    <input type="text" name="classname" placeholder="Enter Class Name">
                    
                     </div>
                     
                    
                    <div class="mt-3 text-center pb-3"> <button class="w-full h-12 text-lg w-32 bg-blue-600 rounded text-white hover:bg-blue-700">Submit</button> </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
